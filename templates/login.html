<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body background="{{ url_for('static', filename="background.jpg")}}">
{% extends 'includes/layout.html'%}
{% block body %}
<div class="container">
</div>
<div class="container">

    <div class="card card-login mx-auto mt-5">
        <img src="{{ url_for('static', filename="sp.png")}}" style="display: block; margin: 0 auto; width: 250px; height: 100px; " >

      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Identity Card Number</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="IC Number">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>

        <img src="{{ url_for('static', filename="safe.jpg")}}" style="display: block; margin: 0 auto; width: 130px; height: 80px; " >

      </div>
    </div>
  </div><br>
    <br>

{% endblock %}

</body>
</html>
